<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oman Balloons Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('omanbJPG.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 420px;
      margin-left: 60px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #8b4c24;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      color: #5a3720;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #8b4c24;
      border-color: #8b4c24;
      width: 100%;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #a35e30;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
      }
      .form-container {
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Book Your Flight</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="people" class="form-label">How many people:</label>
        <input type="number" id="people" class="form-control" placeholder="e.g., 2" min="1" required>
      </div>
      <div class="mb-3">
        <label for="names" class="form-label">Names:</label>
        <input type="text" id="names" class="form-control" placeholder="Full names" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" class="form-control" placeholder="+968..." required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date of fly:</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="confirmationMessage" class="text-center mt-4 fw-bold text-success" style="display:none;">
      Thank you! We will contact you soon.
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {
        people: document.getElementById('people').value,
        names: document.getElementById('names').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value
      };

      // --- EMAIL HANDLER ---
      const mailtoLink = `mailto:fly@omanballoons.om?subject=New Balloon Booking&body=` +
        `People: ${formData.people}%0D%0A` +
        `Names: ${formData.names}%0D%0A` +
        `Phone: ${formData.phone}%0D%0A` +
        `Email: ${formData.email}%0D%0A` +
        `Date of Flight: ${formData.date}`;

      // Open email client to send
      window.location.href = mailtoLink;

      // Show confirmation message
      document.getElementById('bookingForm').style.display = 'none';
      document.getElementById('confirmationMessage').style.display = 'block';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
