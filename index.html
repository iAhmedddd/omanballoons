<!DOCTYPE html>
<html>
<head>
    <title>Omanballoons</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .header-text {
            font-size: 5em;
            color: #8b4c24;
            text-align: center;
            margin-top: 100px;
            font-weight: 700;
        }
        .background-img {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: url('omanballoons_transparent.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Bootstrap 5 JS Bundle (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="background-img"></div>
    <div id="vanta-bg"></div>

    <div class="container">
        <h1 class="header-text">Omanballoons</h1>
        <h3 class="coming-soon text-center mt-4">coming soon<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></h3>
    <div class="text-center mt-3">
        <a href="book.html" class="btn btn-brown">Book Your Flight</a>
    </div>

    </div>

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            backgroundColor: 0xffffff,
            skyColor: 0x68b8d7,
            cloudColor: 0xadc1de,
            cloudShadowColor: 0x183550,
            sunColor: 0xff9919,
            sunGlareColor: 0xff6633,
            sunlightColor: 0xff9933,
            speed: 1
        })
    </script>
</body>
</html>
