<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omanballoons</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <style>
        .header-text {
            font-size: 4em;
            color: #8b4c24;
            text-align: center;
            margin-top: 15vh;
            font-weight: 700;
        }

        .coming-soon {
            color: #8b4c24;
        }

        .btn-brown {
            background-color: #8b4c24;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        .btn-brown:hover {
            background-color: #a0522d;
        }

        .background-img {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: url('omanballoons_transparent.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        #vanta-bg {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div id="vanta-bg"></div>

    <div class="container text-center">
        <h1 class="header-text">Omanballoons</h1>
        <h3 class="coming-soon mt-3">coming soon<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></h3>
        <a href="book.html" class="btn btn-brown mt-4">Book Your Flight</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            backgroundColor: 0xffffff,
            skyColor: 0x68b8d7,
            cloudColor: 0xadc1de,
            cloudShadowColor: 0x183550,
            sunColor: 0xff9919,
            sunGlareColor: 0xff6633,
            sunlightColor: 0xff9933,
            speed: 1
        });
    </script>
</body>
</html>
