<!DOCTYPE html>
<html>
<head>
    <title>Book an adventure - Oman Balloons</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Oman Balloons</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="book.html">Book</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="container">
        <h1 class="text-center my-4">Book an adventure with Oman Balloons</h1>
    </header>

    <!-- Booking Form Section -->
    <form id="booking-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control" id="time" required>
                <option value="">Select a time</option>
                <option value="6am">6:00 AM</option>
                <option value="8am">8:00 AM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="guests">Guests</label>
            <input type="number" class="form-control" id="guests" min="1" required>
        </div>
      
        <button id="checkout-button" class="btn btn-primary" type="button">Proceed to Payment</button>
      </form>
      
      <script src="https://js.stripe.com/v3/"></script>
      <script>
        const stripe = Stripe('YOUR_PUBLISHABLE_KEY'); // Replace this with your real Stripe key
      
        document.getElementById('checkout-button').addEventListener('click', async () => {
          const response = await fetch('https://your-server.com/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              date: document.getElementById('date').value,
              time: document.getElementById('time').value,
              guests: document.getElementById('guests').value
            })
          });
      
          const session = await response.json();
          stripe.redirectToCheckout({ sessionId: session.id });
        });
      </script>

    <!-- Footer Section -->
    <footer class="container text-center my-4">
        <p>Â© 2025 Oman Balloons</p>
    </footer>
</body>
</html>
