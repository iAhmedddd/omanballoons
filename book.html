
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Book Your Flight</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
        body {
            background-color: #fef9f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 650px;
            background-color: #fffaf5;
            padding: 30px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(139, 76, 36, 0.15);
            border: 1px solid #e6d5c3;
        }

        h2 {
            color: #8b4c24;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            color: #5a3720;
        }

        .btn-primary {
            background-color: #8b4c24;
            border-color: #8b4c24;
        }

        .btn-primary:hover {
            background-color: #a35a2f;
            border-color: #a35a2f;
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/><style>
    body, h1, h2, h3, h4, h5, h6, label, input, select, button {
        font-family: 'Poppins', sans-serif !important;
    }
</style></head>
<body>
<div class="container">
<div class="form-container">
<h2 class="text-center mb-4">Book Your Flight</h2>
<form>
<div class="mb-3">
<label class="form-label" for="name">Name:</label>
<input class="form-control" id="name" placeholder="Your full name" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="people">Number of People:</label>
<input class="form-control" id="people" min="1" placeholder="e.g., 2" type="number"/>
</div>
<div class="mb-3">
<label class="form-label" for="date">Date:</label>
<input class="form-control" id="date" type="date"/>
</div>
<div class="mb-3">
<label class="form-label" for="email">Email:</label>
<input class="form-control" id="email" placeholder="your@email.com" type="email"/>
</div>
<div class="mb-3">
<label class="form-label" for="phone">Phone Number:</label>
<input class="form-control" id="phone" placeholder="+968..." type="tel"/>
</div>
<div class="mb-3">
<label class="form-label">Need accommodation?</label><br/>
<div class="form-check form-check-inline">
<input class="form-check-input" id="accommodationYes" name="accommodation" type="radio" value="yes"/>
<label class="form-check-label" for="accommodationYes">Yes</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" id="accommodationNo" name="accommodation" type="radio" value="no"/>
<label class="form-check-label" for="accommodationNo">No</label>
</div>
</div>
<div id="accommodationOptions" style="display:none;">
<div class="mb-3">
<label class="form-label" for="camp">Choose Camp:</label>
<select class="form-select" id="camp">
<option value="">-- Select --</option>
<option value="Stars Gate Camp">Stars Gate Camp</option>
<option value="Arabian Oryx Camp">Arabian Oryx Camp</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="rooms">Number of Rooms:</label>
<input class="form-control" id="rooms" min="1" placeholder="e.g., 1" type="number"/>
</div>
</div>
<div id="noAccommodationField" style="display:none;">
<div class="mb-3">
<label class="form-label" for="stayLocation">Where are you staying?</label>
<input class="form-control" id="stayLocation" placeholder="Hotel, camp, etc." type="text"/>
</div>
</div>
<div class="text-center">
<button class="btn btn-primary" type="submit">Submit Booking</button>
</div>
</form>
</div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const yesRadio = document.getElementById('accommodationYes');
        const noRadio = document.getElementById('accommodationNo');
        const accommodationOptions = document.getElementById('accommodationOptions');
        const noAccommodationField = document.getElementById('noAccommodationField');

        yesRadio.addEventListener('change', () => {
            accommodationOptions.style.display = 'block';
            noAccommodationField.style.display = 'none';
        });

        noRadio.addEventListener('change', () => {
            accommodationOptions.style.display = 'none';
            noAccommodationField.style.display = 'block';
        });
    });
</script>
</body>
</html>
